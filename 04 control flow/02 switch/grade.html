<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let nilai = 'B';

      switch (nilai) {
        case 'A':
          console.log("Sangat Baik");
          break;
        case 'B':
          console.log("Baik");
          break;
        case 'C':
          console.log("Cukup");
          break;
        case 'D':
          console.log("Kurang");
          break;
        default:
          console.log("Nilai tidak dikenali");
      }

  </script>
</body>
</html>
