<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jumlah deret bilangan</title>
</head>
<body>
  <script>
    // menghitung jumlah deret bilangan dari 1 hingga 100
    let jumlah = 0;

    for (let i = 1; i <= 100; i++) {
      jumlah += i;
    }

    console.log(`Jumlah deret bilangan dari 1 hingga 100 adalah: ${jumlah}`);
  </script>
</body>
</html>
</html>
