<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan HOF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #buttonHello {
      background-color: #3498db;
      color: white;
    }
    #buttonHello:hover {
      background-color: #2980b9;
    }
    #buttonbye {
      background-color: #e74c3c;
      color: white;
    }
    #buttonbye:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div>
    <h1>Latihan High Order Function</h1>
    <div>
        <button id="buttonHello">Hello</button>
        <button id="buttonbye">Goodbye</button>
    </div>
  </div>

  <script src="scriptLatihan1.js"></script>
</body>
</html>
