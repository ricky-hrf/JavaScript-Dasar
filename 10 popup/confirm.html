<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PopUp</title>
</head>
<body>
  <script>
    const masuk = confirm("yakin mau masuk?");
    if(masuk) {
      const name = prompt("siapa namanya?");
      alert(`hello ${name}`);
    }else{
      alert(`Terimakasih, sampai jumpa kembali!!!`)
    }
  </script>
</body>
</html>
