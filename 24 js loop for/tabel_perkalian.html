<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel perkalian dengan for</title>
</head>
<body>
  <script>
    // tabel perkalian 5 dari 1 sampai 10
    for (let i = 1; i <= 10; i++) {
      console.log(`5 x ${i} = ${5 * i}`);
    }
  </script>
</body>
</html>
