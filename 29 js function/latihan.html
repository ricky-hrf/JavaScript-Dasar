<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>built in function</title>
</head>
<body>
  <script>
    // fungsi bantu matematika
    let konstanta = Math.E; // konstanta euler
    console.log(konstanta);
    let logaritma = Math.log(10); // logaritma natural
    console.log(logaritma);
    let pangkat = Math.pow(2, 3); // pangkat
    console.log(pangkat);

    // fungsi bantu tanggal
    let tanggal = new Date(); // tanggal sekarang
    console.log(tanggal);
    let tahun = tanggal.getFullYear(); // tahun
    console.log(tahun);
    let bulan = tanggal.getMonth() + 1; // bulan (0-11, jadi +1)
    console.log(bulan);
    let hari = tanggal.getDate(); // hari
    console.log(hari);
  </script>
</body>
</html>
