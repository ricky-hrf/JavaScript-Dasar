<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
</head>
<body>
  <p id="demo"></p>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>
  <script>
    //javascript oprators
    let x, y;
    x = 5;
    y = 6;
    document.getElementById("demo").innerHTML = x+y;
    //javaScript expression
    //contoh 1
    document.getElementById("demo1").innerHTML = 5 * 10;
    //contoh 2
    var a;
    a = 5;
    document.getElementById("demo2").innerHTML = a * 10;
    //contoh 3
    document.getElementById("demo3"). innerHTML = "Ricky" + " " + "Harefa";
  </script>
</body>
</html>
