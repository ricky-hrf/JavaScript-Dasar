<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Keywords</title>
</head>
<body>
  <p id="demo"></p>
  <p id="demo1"></p>
  <script>
    //keyword let
    let x,y;
    x = 5 + 6;
    y = x * 10;
    document.getElementById("demo").innerHTML = y;
    //keyword var
    var a, b;
    a = 3 + 6;
    b = a / 3;
    document.getElementById("demo1").innerHTML = b;
  </script>
</body>
</html>
