<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator JavaScript</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
      }
      .calculator {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .input-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h2>Kalkulator Sederhana</h2>

      <div class="input-group">
        <label for="angka1">Angka Pertama:</label>
        <input type="number" id="angka1" placeholder="Masukkan angka pertama" />
      </div>

      <div class="input-group">
        <label for="operasi">Operasi:</label>
        <select id="operasi">
          <option value="tambah">(+)</option>
          <option value="kurang">(-)</option>
          <option value="kali">(ร)</option>
          <option value="bagi">(รท)</option>
        </select>
      </div>

      <div class="input-group">
        <label for="angka2">Angka Kedua:</label>
        <input type="number" id="angka2" placeholder="Masukkan angka kedua" />
      </div>

      <button onclick="hitung()">Hitung</button>

      <div class="input-group result">
        <label for="hasil">Hasil:</label>
        <input type="text" id="hasil" readonly />
      </div>
    </div>

    <script>
      function hitung() {
        // Ambil nilai dari input
        const angka1 = parseFloat(document.getElementById("angka1").value);
        const angka2 = parseFloat(document.getElementById("angka2").value);
        const operasi = document.getElementById("operasi").value;
        let hasil;

        // Validasi input
        if (isNaN(angka1) || isNaN(angka2)) {
          alert("Mohon masukkan angka yang valid!");
          return;
        }

        // Lakukan operasi menggunakan if
        if (operasi === "tambah") {
          hasil = angka1 + angka2;
        } else if (operasi === "kurang") {
          hasil = angka1 - angka2;
        } else if (operasi === "kali") {
          hasil = angka1 * angka2;
        } else if (operasi === "bagi") {
          if (angka2 === 0) {
            alert("Tidak bisa membagi dengan nol!");
            return;
          }
          hasil = angka1 / angka2;
        } else {
          hasil = "Operasi tidak valid";
        }

        // Tampilkan hasil
        document.getElementById("hasil").value = hasil;
      }
    </script>
  </body>
</html>
