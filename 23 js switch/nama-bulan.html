<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let bulan = 8;
      let namaBulan;

      switch (bulan) {
        case 1:
          namaBulan = "Januari";
          break;
        case 2:
          namaBulan = "Februari";
          break;
        case 3:
          namaBulan = "Maret";
          break;
        // ...
        case 8:
          namaBulan = "Agustus";
          break;
        default:
          namaBulan = "Bulan tidak valid";
      }

      console.log(namaBulan); // Output: Agustus
  </script>
</body>
</html>
