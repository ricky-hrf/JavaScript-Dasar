<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lathian selector: Daftar Nama Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  
    ul {
      padding-left: 20px;
    }
  
    li {
      margin: 5px 0;
      cursor: pointer;
    }
  
    .highlight {
      color: slategrey;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Daftar Nama</h1>
  <ul id="nama-list">
    <li class="nama">Ana</li>
    <li class="nama">Budi</li>
    <li class="nama">Cici</li>
  </ul>
  
  <input type="text" id="input-nama" placeholder="Tambah nama baru">
  <button id="tambah-btn">Tambah Nama</button>
  <button id="warnai-btn">Warna Nama Pertama</button>

  <script>
    // Menggunakan querySelector untuk tombol
    const tambahBtn = document.querySelector('#tambah-btn');
    const inputNama = document.querySelector('#input-nama');
    const listNama = document.querySelector('#nama-list');

    tambahBtn.addEventListener('click', () => {
      const namaBaru = inputNama.value.trim();
      if (namaBaru) {
        const li = document.createElement('li');
        li.className = 'nama';
        li.textContent = namaBaru;
        listNama.appendChild(li);
        inputNama.value = '';
      }
    });

    // Menggunakan querySelector untuk elemen pertama
    const warnaiBtn = document.querySelector('#warnai-btn');
    warnaiBtn.addEventListener('click', () => {
      const elemenPertama = document.querySelector('.nama');
      if (elemenPertama) {
        elemenPertama.classList.toggle('highlight');
      }
    });

    // Menggunakan querySelectorAll untuk semua nama
    listNama.addEventListener('click', (e) => {
      if (e.target.classList.contains('nama')) {
        e.target.classList.toggle('highlight');
      }
    });
  </script>

</body>
</html>
