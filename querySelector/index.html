<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>latihan</title>
</head>
<body>
  <ul>
    <li class="item">Satu</li>
    <li class="item">Dua</li>
    <li class="item">Tiga</li>
  </ul>
  
  <script>
    const pertama = document.querySelector('.item');
    console.log('Pertama:', pertama.textContent);

    const semuaItem = document.querySelectorAll('.item');
    semuaItem.forEach((el, i) => {
      console.log(`Item ${i + 1}:`, el.textContent);
    });
  </script>
  
</body>
</html>
