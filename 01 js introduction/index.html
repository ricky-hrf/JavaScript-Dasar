<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaSript Introduction</title>
</head>
<body>
  <h2>What Can JavaScript Do?</h2>
  <p id="demo">javascript can change html content.</p>
  <button type="button" onclick='document.getElementById("demo").innerHTML = "Hello Javasript!"'>Click Here</button>
  <p id="demo">JavaScript can Change The Style of an HTML element</p>
  <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Here!</button>
  <p id="demo">JavaScript can hide HTML elements.</p>
  <button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>
  <p>JavaScript can show hidden HTML elements.</p>
  <p id="demo" style="display:none">Hello JavaScript!</p>
  <button type="button" onclick="document.getElementById('demo').style.display='block'">Click Me!</button>
</body>
</html>
